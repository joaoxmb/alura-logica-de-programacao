<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da Adivinhação - Input</title>
    <link rel="icon" type="image/x-icon" href="./img/ia.png">
</head>

<body>
    <div class="container">
        <div class="game">
            <div>
                <h1 id="title">Jogo da Adivinhação</h1>
                <h2 id="status"></h2>

                <form>
                    <input type="number" required/>
                    <button type="submit">
                        Iniciar Jogo
                    </button>
                </form>           

                <div class="attempts disabled">
                    <h3>Tentativas</h3>
                    <ul id="attempts-container">
                    </ul>
                </div>
            </div>
            <div>
                <div id="speak" class="disabled">
                    <img class="off" src="./img/speaker-off-icon.svg" alt="Texto falado desativado." />
                    <img class="on" src="./img/speaker-on-icon.svg" alt="Texto falado ativado." />
                </div>
                <img src="./img/ia.png" alt="robô mergulhador" class="container__imagem-robo" />
            </div>
        </div>
    </div>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=mzGh0pX5"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
