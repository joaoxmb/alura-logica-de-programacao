<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo da Adivinhação - Diálogo</title>
    <link rel="icon" type="image/x-icon" href="./img/robot.png">
</head>

<body>
    <div class="container">
        <div class="game">
            <div>
                <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            </div>
            <div>
                <h1 id="title">Jogo da Adivinhação</h1>
                <h2 id="status"></h2>

                <div class="attempts">
                    <h3>Tentativas</h3>
                    <ul id="attempts-container">
                    </ul>
                </div>

                <button type="button" id="start-btn">
                    Iniciar Jogo
                </button>                
            </div>
        </div>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
